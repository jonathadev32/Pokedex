<poke-header></poke-header>

<main>
  <ng-template  [ngIf]="isLoading">
    <section class="pokemon__names">
      <h1 Class="slideInLeft">{{ pokemon[0].name }}</h1>
      <h2 Class="slideInRight">{{ pokemon[1].names[0].name }}</h2>
    </section>

    <section class="pokemon__status">
      <img
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
        Class="slideInDown"
      />

      <article class="pokemon__status__statistics">
        <section  class="fadeIn">
          <h3>Estat√≠sticas</h3>

          <ol>
            <li *ngFor="let value of pokemon[0].stats">
              {{ value.stat.name }}

              <strong>
                {{ value.base_stat }}
              </strong>
            </li>
          </ol>
        </section>

        <a [routerLink]="['']" class="btn btn_secondary"> Voltar </a>
      </article>
    </section>
  </ng-template>

  <img 
    src="assets/error.png"
    alt="Error na mostragem do Pokemon"
    width="100%"
    *ngIf="apiError"
  />

</main>
